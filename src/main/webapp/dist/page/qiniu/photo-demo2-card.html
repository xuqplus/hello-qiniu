<script>
  var Q = Q || {}

  Q.get = function (url) {//异步转同步
    var result
    $.ajax({
      url: url,
      async: false,
      success: function (data) {
        result = data
      }
    })
    return result
  }

  var domain = Q.get('/domain')
  var imageList = Q.get('/filelist?prefix=image')

  for (var i in imageList) {
    var url = 'http://'
    url += domain
    url += '/'
    url += imageList[i].key
